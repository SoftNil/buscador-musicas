<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Buscador de Artistas e Músicas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="fixed-bar text-center">
  <h2 class="mb-2">Buscador de Artistas e Músicas</h2>

  <div class="input-group mb-2">
    <input type="text" id="searchArtist" class="form-control" placeholder="Pesquisar artista..." onkeyup="debounceSearch()">
    <input type="text" id="searchMusic" class="form-control" placeholder="Pesquisar música..." onkeyup="debounceSearch()">
    <select id="limitSelect" class="form-select" onchange="changeLimit()">
      <option value="10">10</option>
      <option value="20" selected>20</option>
      <option value="30">30</option>
      <option value="40">40</option>
      <option value="50">50</option>
    </select>
  </div>

  <div class="alphabet-nav mb-2">
    <button class="btn btn-outline-secondary btn-sm" onclick="filterByLetter('all')">#</button>
    <script>
      const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
      const container = document.currentScript.parentNode;
      alphabet.forEach(letter => {
        const btn = document.createElement('button');
        btn.className = 'btn btn-outline-secondary btn-sm';
        btn.textContent = letter;
        btn.onclick = () => filterByLetter(letter);
        container.appendChild(btn);
      });
    </script>
  </div>
</div>

<div class="container">
  <div id="bandsContainer" class="accordion"></div>
</div>

<nav id="paginationNav" class="bg-dark py-2">
  <ul id="pagination" class="pagination"></ul>
</nav>

<div id="loader">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Carregando...</span>
  </div>
</div>

<div id="toast"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
